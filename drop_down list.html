<html>
    <head>
        <title>drop_down list in html form</title>
    </head>
    <body>
        <p>
            <center>
                <h2><u>drop_down list in form</u></h2>
                <form name="form1">
                    <select name="cars">
                        <option value="volvo">volvo</option>
                        <option value="saab">zen</option>
                        <option values="flat">selected="selected">flat</option>
                    </select>
                </form>
            </center>
        </p>
    </body>
</html>
